<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bornes de Recharge - Système de Réservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1420;
            --bg-tertiary: #151b2b;
            --card-bg: rgba(21, 27, 43, 0.9);
            --border: rgba(99, 102, 241, 0.15);
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --glow: rgba(99, 102, 241, 0.3);
        }
        
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border: rgba(99, 102, 241, 0.2);
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15), transparent 50%);
            pointer-events: none;
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.7; } 
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 24px 20px 120px; 
            position: relative; 
            z-index: 1; 
        }
        
        /* Toast Notifications */
        .toast-container { 
            position: fixed; 
            top: 24px; 
            right: 24px; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            max-width: 420px; 
        }
        
        .toast {
            background: var(--card-bg);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px 22px;
            display: flex;
            gap: 14px;
            box-shadow: 0 12px 48px var(--glow);
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideIn { 
            from { opacity: 0; transform: translateX(100%); } 
            to { opacity: 1; transform: translateX(0); } 
        }
        
        .toast.out { animation: slideOut 0.4s ease forwards; }
        
        @keyframes slideOut { 
            to { opacity: 0; transform: translateX(120%); } 
        }
        
        .toast-icon { 
            width: 36px; 
            height: 36px; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .toast-icon svg { width: 20px; height: 20px; }
        .toast.success .toast-icon { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .toast.error .toast-icon { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .toast.warning .toast-icon { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        
        .toast-content { flex: 1; }
        .toast-title { font-weight: 700; font-size: 0.92rem; margin-bottom: 4px; }
        .toast-message { font-size: 0.86rem; color: var(--text-secondary); }
        .toast-close { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            font-size: 1.3rem; 
            cursor: pointer; 
            transition: color 0.3s ease;
        }
        .toast-close:hover { color: var(--danger); }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 1000;
            width: 52px;
            height: 52px;
            background: var(--card-bg);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .theme-toggle:hover { 
            transform: scale(1.08) rotate(15deg); 
            border-color: var(--primary); 
        }
        
        .theme-toggle svg { 
            width: 24px; 
            height: 24px; 
            stroke: var(--text-primary); 
            stroke-width: 2; 
            transition: stroke 0.3s ease;
        }
        
        /* Navigation */
        .top-nav { 
            position: fixed; 
            top: 24px; 
            right: 24px; 
            z-index: 1000; 
            display: flex; 
            gap: 12px; 
        }
        
        .nav-btn {
            padding: 14px 26px;
            background: var(--card-bg);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn svg { width: 18px; height: 18px; }
        .nav-btn:hover { 
            transform: translateY(-3px); 
            border-color: var(--primary); 
            background: var(--primary); 
            color: #fff; 
        }
        
        /* Header */
        header { text-align: center; padding: 100px 20px 60px; }
        
        .header-icon { 
            display: inline-block;
            margin-bottom: 24px; 
            animation: float 4s ease-in-out infinite; 
        }
        
        .header-icon svg { width: 80px; height: 80px; stroke: var(--primary); }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-12px); } 
        }
        
        h1 {
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.04em;
            margin-bottom: 16px;
            animation: fadeInUp 0.9s ease;
        }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .subtitle { 
            font-size: 1.05rem; 
            color: var(--text-secondary); 
            font-weight: 500; 
            letter-spacing: 0.1em; 
            text-transform: uppercase; 
        }
        
        /* Stations Grid */
        .stations-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); 
            gap: 28px; 
            margin-bottom: 100px; 
        }
        
        .station-card {
            background: var(--card-bg);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardFadeIn 0.8s ease both;
        }
        
        @keyframes cardFadeIn { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .station-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary); 
            box-shadow: 0 24px 64px var(--glow); 
        }
        
        .station-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 28px; 
        }
        
        .station-info h3 { 
            font-size: 1.6rem; 
            font-weight: 800; 
            margin-bottom: 6px; 
        }
        
        .station-id { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.84rem; 
            color: var(--text-secondary); 
        }
        
        .station-status {
            padding: 7px 16px 7px 26px;
            border-radius: 24px;
            font-size: 0.76rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
        }
        
        .station-status::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse { 
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 currentColor; } 
            50% { opacity: 0.5; box-shadow: 0 0 0 4px transparent; } 
        }
        
        .station-status.available { 
            background: rgba(16, 185, 129, 0.15); 
            color: var(--success); 
            border: 1px solid var(--success); 
        }
        .station-status.available::before { background: var(--success); }
        
        .station-status.occupied { 
            background: rgba(245, 158, 11, 0.15); 
            color: var(--warning); 
            border: 1px solid var(--warning); 
        }
        .station-status.occupied::before { background: var(--warning); }
        
        .station-details { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 14px; 
            margin-bottom: 28px; 
        }
        
        .detail-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .detail-item:hover { 
            border-color: var(--primary); 
            transform: scale(1.05); 
        }
        
        .detail-label { 
            font-size: 0.72rem; 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            margin-bottom: 6px; 
            font-weight: 600; 
        }
        
        .detail-value { 
            font-size: 1.05rem; 
            font-weight: 800; 
        }
        
        .reserve-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .reserve-btn:hover:not(:disabled) { 
            transform: translateY(-4px); 
            box-shadow: 0 12px 48px var(--glow); 
        }
        
        .reserve-btn:disabled { 
            background: var(--bg-tertiary); 
            color: var(--text-secondary); 
            cursor: not-allowed; 
            opacity: 0.5;
        }
        
        /* Section Title */
        .section-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin: 100px 0 50px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 3px;
            animation: shimmer 2s ease infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Reservations */
        .reservations-container { display: grid; gap: 24px; }
        
        .reservation-card {
            background: var(--card-bg);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardFadeIn 0.8s ease both;
        }
        
        .reservation-card:hover { 
            transform: translateY(-6px); 
            border-color: var(--primary); 
            box-shadow: 0 20px 60px var(--glow); 
        }
        
        .reservation-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 28px; 
            padding-bottom: 24px; 
            border-bottom: 1px solid var(--border); 
        }
        
        .reservation-station-info { 
            display: flex; 
            align-items: center; 
            gap: 18px; 
        }
        
        .station-icon svg { 
            width: 44px; 
            height: 44px; 
            stroke: var(--primary); 
        }
        
        .station-details h3 { 
            font-size: 1.4rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin-bottom: 6px; 
        }
        
        .vehicle-plate {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.88rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 6px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .reservation-status-badge {
            padding: 9px 20px;
            border-radius: 24px;
            font-size: 0.78rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .reservation-body { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 18px; 
            margin-bottom: 24px; 
        }
        
        .reservation-info-block h4 { 
            color: var(--text-secondary); 
            font-size: 0.72rem; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
        }
        
        .reservation-info-block p { 
            font-size: 1rem; 
            font-weight: 700; 
        }
        
        .time-range { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            font-size: 1rem; 
            font-weight: 700; 
        }
        
        .time-arrow { color: var(--primary); font-size: 1.3rem; }
        
        .reservation-actions { 
            margin-top: 24px; 
            padding-top: 24px; 
            border-top: 1px solid var(--border); 
        }
        
        .end-btn {
            padding: 14px 28px;
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid var(--danger);
            border-radius: 12px;
            color: var(--danger);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .end-btn svg { width: 16px; height: 16px; }
        .end-btn:hover { 
            background: var(--danger); 
            color: #fff; 
            transform: translateY(-3px); 
        }
        
        /* Empty State */
        .empty-state { 
            text-align: center; 
            padding: 100px 20px; 
            color: var(--text-secondary); 
        }
        
        .empty-state-icon { 
            display: inline-block;
            margin-bottom: 20px; 
            opacity: 0.4; 
        }
        
        .empty-state-icon svg { 
            width: 80px; 
            height: 80px; 
            stroke: var(--text-secondary); 
        }
        
        .empty-state-text { 
            font-size: 1.15rem; 
            font-weight: 500; 
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            z-index: 5000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            max-width: 650px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes modalSlide { 
            from { opacity: 0; transform: translateY(60px) scale(0.85); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 32px; 
            padding-bottom: 24px; 
            border-bottom: 1px solid var(--border); 
        }
        
        .modal-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .modal-title svg { width: 28px; height: 28px; }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover { 
            background: var(--card-bg); 
            color: var(--danger); 
            transform: rotate(90deg); 
        }
        
        /* Form */
        .form-group { margin-bottom: 24px; }
        .form-label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 600; 
            font-size: 0.92rem; 
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 16px 18px;
            background: var(--bg-tertiary);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.98rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        /* Time Slots */
        .time-slots-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            gap: 12px; 
            margin-top: 14px; 
        }
        
        .time-slot {
            padding: 14px 10px;
            background: var(--bg-tertiary);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.88rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .time-slot:hover:not(.occupied):not(.disabled) { 
            border-color: var(--primary); 
            transform: translateY(-4px) scale(1.05); 
        }
        
        .time-slot.selected { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            border-color: var(--primary); 
            color: #fff; 
            transform: scale(1.05);
        }
        
        .time-slot.occupied { 
            background: rgba(245, 158, 11, 0.1); 
            border-color: rgba(245, 158, 11, 0.3); 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        
        .time-slot.disabled { 
            opacity: 0.3; 
            cursor: not-allowed; 
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 14px;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .submit-btn:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 16px 56px var(--glow); 
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-top: 1px solid var(--border);
            backdrop-filter: blur(32px);
            padding: 20px 28px;
        }
        
        .footer-content { 
            max-width: 1400px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 14px; 
            flex-wrap: wrap; 
        }
        
        .footer-text { 
            font-size: 0.92rem; 
            font-weight: 600; 
            color: var(--text-secondary); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        
        .footer-name {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 1.05rem;
        }
        
        .footer-separator { color: var(--primary); font-weight: 700; }
        
        .footer-role { 
            color: var(--text-primary); 
            font-weight: 700; 
            padding: 6px 16px; 
            background: var(--card-bg); 
            border-radius: 10px; 
            border: 1px solid var(--border); 
        }
        
        @media (max-width: 768px) {
            .stations-grid { grid-template-columns: 1fr; }
            .top-nav { 
                top: auto; 
                bottom: 100px; 
                right: 16px; 
                flex-direction: column; 
            }
        }
    </style>
</head>
<body>

<div class="toast-container" id="toastContainer"></div>

<button class="theme-toggle" id="themeToggle">
    <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="4"/>
        <line x1="12" y1="2" x2="12" y2="4"/>
        <line x1="12" y1="20" x2="12" y2="22"/>
        <line x1="4.93" y1="4.93" x2="6.34" y2="6.34"/>
        <line x1="17.66" y1="17.66" x2="19.07" y2="19.07"/>
        <line x1="2" y1="12" x2="4" y2="12"/>
        <line x1="20" y1="12" x2="22" y2="12"/>
        <line x1="4.93" y1="19.07" x2="6.34" y2="17.66"/>
        <line x1="17.66" y1="6.34" x2="19.07" y2="4.93"/>
    </svg>
</button>

<nav class="top-nav">
    <button class="nav-btn" id="btnAdmin">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        Admin
    </button>
    <button class="nav-btn" id="btnHistory">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        Historique
    </button>
</nav>

<div class="container">
    <header>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js';
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

const app = initializeApp({
    apiKey: "AIzaSyBmY8Usm76Ik9uz_N5KD635ECD-egqg4eg",
    authDomain: "stock-borne-reservation.firebaseapp.com",
    projectId: "stock-borne-reservation",
    storageBucket: "stock-borne-reservation.firebasestorage.app",
    messagingSenderId: "817066058466",
    appId: "1:817066058466:web:69620f93541da5a9c7f4bb"
});

const db = getFirestore(app);
const ADMIN_PASSWORD = "AdminBorne";

let stations = [];
let currentReservations = [];
let selectedStation = null;
let selectedStartTime = null;
let selectedEndTime = null;
let selectedDate = null;
let currentEndReservation = null;

const TIME_SLOTS = Array.from({length: 34}, (_, i) => {
    const h = Math.floor(i/2) + 6;
    const m = i % 2 === 0 ? '00' : '30';
    return h < 23 ? `${String(h).padStart(2,'0')}:${m}` : null;
}).filter(Boolean);

async function hashPassword(pwd) {
    const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(pwd));
    return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
}

function showToast(type, title, message) {
    const icons = {
        success: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>',
        error: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
        warning: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>'
    };
    
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
        <div class="toast-icon">${icons[type]}</div>
        <div class="toast-content">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close">×</button>
    `;
    
    document.getElementById('toastContainer').appendChild(toast);
    toast.querySelector('.toast-close').onclick = () => {
        toast.classList.add('out');
        setTimeout(() => toast.remove(), 400);
    };
    
    setTimeout(() => {
        if(toast.parentNode) {
            toast.classList.add('out');
            setTimeout(() => toast.remove(), 400);
        }
    }, 5000);
}

// Theme Toggle
document.getElementById('themeToggle').onclick = () => {
    const theme = document.documentElement.getAttribute('data-theme') === 'light' ? '' : 'light';
    if(theme) {
        document.documentElement.setAttribute('data-theme', theme);
    } else {
        document.documentElement.removeAttribute('data-theme');
    }
    localStorage.setItem('theme', theme);
};

if(localStorage.getItem('theme')) {
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
}

function formatDate(d) {
    return new Date(d).toLocaleDateString('fr-FR', {
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
    });
}

async function loadStations() {
    stations = [];
    const snapshot = await getDocs(collection(db, 'charging_stations'));
    snapshot.forEach(doc => stations.push({id: doc.id, ...doc.data()}));
    
    if(!stations.length) {
        await Promise.all([
            {name: 'Borne A1', stationId: 'BRN-001', power: 50, type: 'Type 2'},
            {name: 'Borne A2', stationId: 'BRN-002', power: 150, type: 'CCS'},
            {name: 'Borne B1', stationId: 'BRN-003', power: 22, type: 'Type 2'}
        ].map(s => addDoc(collection(db, 'charging_stations'), s)));
        await loadStations();
    }
    
    renderStations();
}

function getStationStatus(id) {
    const now = new Date();
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    return currentReservations.some(r => {
        if(r.stationId !== id) return false;
        
        const resDate = new Date(r.date);
        resDate.setHours(0, 0, 0, 0);
        
        if(resDate.getTime() !== today.getTime()) return false;
        
        const [sh, sm] = r.startTime.split(':').map(Number);
        const [eh, em] = r.endTime.split(':').map(Number);
        const st = new Date();
        const et = new Date();
        st.setHours(sh, sm, 0, 0);
        et.setHours(eh, em, 0, 0);
        
        return now >= st && now <= et;
    }) ? 'occupied' : 'available';
}

function renderStations() {
    document.getElementById('stationsGrid').innerHTML = stations.map(s => {
        const status = getStationStatus(s.id);
        return `
            <div class="station-card" data-id="${s.id}">
                <div class="station-header">
                    <div class="station-info">
                        <h3>${s.name}</h3>
                        <div class="station-id">${s.stationId}</div>
                    </div>
                    <div class="station-status ${status}">${status === 'available' ? 'Disponible' : 'Occupée'}</div>
                </div>
                <div class="station-details">
                    <div class="detail-item">
                        <div class="detail-label">Puissance</div>
                        <div class="detail-value">${s.power} kW</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Type</div>
                        <div class="detail-value">${s.type}</div>
                    </div>
                </div>
                <button class="reserve-btn" ${status !== 'available' ? 'disabled' : ''}>${status === 'available' ? 'Réserver' : 'Indisponible'}</button>
            </div>
        `;
    }).join('');
    
    document.querySelectorAll('.station-card').forEach(card => {
        if(!card.querySelector('.reserve-btn').disabled) {
            card.onclick = () => openReservationModal(card.dataset.id);
        }
    });
}

function openReservationModal(id) {
    selectedStation = stations.find(s => s.id === id);
    selectedStartTime = null;
    selectedEndTime = null;
    
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('reservationDate').value = today;
    document.getElementById('reservationDate').min = today;
    selectedDate = today;
    
    document.getElementById('reservationModal').classList.add('active');
    renderTimeSlots();
    updateTimeSlots();
}

function renderTimeSlots() {
    ['start', 'end'].forEach(type => {
        const container = document.getElementById(type + 'TimeSlots');
        container.innerHTML = TIME_SLOTS.map(time => 
            `<div class="time-slot" data-time="${time}">${time}</div>`
        ).join('');
        
        container.onclick = e => {
            const slot = e.target.closest('.time-slot');
            if(!slot || slot.classList.contains('occupied') || slot.classList.contains('disabled')) return;
            
            if(type === 'start') {
                selectStartTime(slot.dataset.time);
            } else {
                selectEndTime(slot.dataset.time);
            }
        };
    });
}

function getOccupiedSlots(stationId, date) {
    const slots = [];
    
    currentReservations
        .filter(r => r.stationId === stationId && r.date === date && r.status === 'active')
        .forEach(r => {
            const startIndex = TIME_SLOTS.indexOf(r.startTime);
            const endIndex = TIME_SLOTS.indexOf(r.endTime);
            
            for(let i = startIndex; i < endIndex; i++) {
                if(TIME_SLOTS[i] && !slots.includes(TIME_SLOTS[i])) {
                    slots.push(TIME_SLOTS[i]);
                }
            }
        });
    
    return slots;
}

function updateTimeSlots() {
    if(!selectedStation || !selectedDate) return;
    
    const occupiedSlots = getOccupiedSlots(selectedStation.id, selectedDate);
    
    document.querySelectorAll('#startTimeSlots .time-slot').forEach(slot => {
        slot.classList.remove('occupied', 'disabled', 'selected');
        if(occupiedSlots.includes(slot.dataset.time)) {
            slot.classList.add('occupied');
        }
    });
    
    updateEndTimeSlots();
}

function updateEndTimeSlots() {
    if(!selectedStation || !selectedDate) return;
    
    const occupiedSlots = getOccupiedSlots(selectedStation.id, selectedDate);
    
    document.querySelectorAll('#endTimeSlots .time-slot').forEach(slot => {
        slot.classList.remove('occupied', 'disabled', 'selected');
        
        if(!selectedStartTime) {
            slot.classList.add('disabled');
            return;
        }
        
        const startIndex = TIME_SLOTS.indexOf(selectedStartTime);
        const currentIndex = TIME_SLOTS.indexOf(slot.dataset.time);
        
        if(currentIndex <= startIndex) {
            slot.classList.add('disabled');
            return;
        }
        
        for(let i = startIndex; i < currentIndex; i++) {
            if(occupiedSlots.includes(TIME_SLOTS[i])) {
                slot.classList.add('disabled');
                return;
            }
        }
    });
}

function selectStartTime(time) {
    selectedStartTime = time;
    selectedEndTime = null;
    
    document.querySelectorAll('#startTimeSlots .time-slot, #endTimeSlots .time-slot').forEach(s => 
        s.classList.remove('selected')
    );
    document.querySelector(`#startTimeSlots .time-slot[data-time="${time}"]`).classList.add('selected');
    
    updateEndTimeSlots();
}

function selectEndTime(time) {
    if(TIME_SLOTS.indexOf(time) <= TIME_SLOTS.indexOf(selectedStartTime)) {
        showToast('warning', 'Erreur de sélection', 'L\'heure de fin doit être après l\'heure de début');
        return;
    }
    
    selectedEndTime = time;
    document.querySelectorAll('#endTimeSlots .time-slot').forEach(s => s.classList.remove('selected'));
    document.querySelector(`#endTimeSlots .time-slot[data-time="${time}"]`).classList.add('selected');
}

document.getElementById('reservationDate').onchange = e => {
    selectedDate = e.target.value;
    selectedStartTime = null;
    selectedEndTime = null;
    updateTimeSlots();
};

document.getElementById('btnCloseReservation').onclick = () => {
    document.getElementById('reservationModal').classList.remove('active');
    ['vehiclePlate', 'chargeTarget', 'notes', 'protectionPassword'].forEach(id => 
        document.getElementById(id).value = ''
    );
    selectedStation = null;
    selectedStartTime = null;
    selectedEndTime = null;
    selectedDate = null;
};

document.getElementById('btnSubmitReservation').onclick = async () => {
    const plate = document.getElementById('vehiclePlate').value.trim().toUpperCase();
    const charge = document.getElementById('chargeTarget').value;
    const notes = document.getElementById('notes').value.trim();
    const pwd = document.getElementById('protectionPassword').value;
    
    if(!plate) return showToast('warning', 'Champ requis', 'Veuillez entrer la plaque d\'immatriculation');
    if(!selectedStartTime || !selectedEndTime) return showToast('warning', 'Sélection incomplète', 'Veuillez sélectionner les horaires');
    if(!charge || charge < 20 || charge > 100) return showToast('warning', 'Valeur invalide', 'La charge doit être entre 20% et 100%');
    if(!pwd) return showToast('warning', 'Sécurité requise', 'Veuillez créer un mot de passe');
    
    const occupiedSlots = getOccupiedSlots(selectedStation.id, selectedDate);
    const startIndex = TIME_SLOTS.indexOf(selectedStartTime);
    const endIndex = TIME_SLOTS.indexOf(selectedEndTime);
    
    for(let i = startIndex; i < endIndex; i++) {
        if(occupiedSlots.includes(TIME_SLOTS[i])) {
            return showToast('error', 'Conflit détecté', 'Cette plage horaire est déjà réservée');
        }
    }
    
    const stationName = selectedStation.name;
    const startTime = selectedStartTime;
    const endTime = selectedEndTime;
    
    try {
        await addDoc(collection(db, 'reservations'), {
            stationId: selectedStation.id,
            stationName: selectedStation.name,
            stationIdCode: selectedStation.stationId,
            vehiclePlate: plate,
            date: selectedDate,
            startTime: selectedStartTime,
            endTime: selectedEndTime,
            chargeTarget: parseInt(charge),
            notes,
            passwordHash: await hashPassword(pwd),
            createdAt: new Date().toISOString(),
            status: 'active'
        });
        
        document.getElementById('reservationModal').classList.remove('active');
        ['vehiclePlate', 'chargeTarget', 'notes', 'protectionPassword'].forEach(id => 
            document.getElementById(id).value = ''
        );
        selectedStation = null;
        selectedStartTime = null;
        selectedEndTime = null;
        selectedDate = null;
        
        await loadReservations();
        await loadStations();
        
        showToast('success', 'Réservation confirmée', `${stationName} réservée de ${startTime} à ${endTime}`);
    } catch(error) {
        console.error('Erreur lors de la réservation:', error);
        showToast('error', 'Erreur technique', 'Une erreur est survenue. Veuillez réessayer.');
    }
};

async function loadReservations() {
    currentReservations = [];
    const snapshot = await getDocs(query(collection(db, 'reservations'), orderBy('date', 'desc')));
    snapshot.forEach(doc => currentReservations.push({id: doc.id, ...doc.data()}));
    
    currentReservations = currentReservations.filter(r => r.status === 'active');
    currentReservations.sort((a, b) => {
        if(a.date !== b.date) return b.date.localeCompare(a.date);
        return b.startTime.localeCompare(a.startTime);
    });
    
    renderReservations();
}

function renderReservations() {
    const container = document.getElementById('reservationsContainer');
    
    if(!currentReservations.length) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </div>
                <p class="empty-state-text">Aucune réservation active</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = currentReservations.map(r => `
        <div class="reservation-card">
            <div class="reservation-header">
                <div class="reservation-station-info">
                    <div class="station-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 11l-5-5-5 5"/><path d="M12 6v13"/><path d="M19 21H5"/><circle cx="12" cy="19" r="2"/>
                        </svg>
                    </div>
                    <div class="station-details">
                        <h3>${r.stationName}</h3>
                        <span class="vehicle-plate">${r.vehiclePlate}</span>
                    </div>
                </div>
                <div class="reservation-status-badge">En Charge</div>
            </div>
            <div class="reservation-body">
                <div class="reservation-info-block">
                    <h4>Date</h4>
                    <p>${formatDate(r.date)}</p>
                </div>
                <div class="reservation-info-block">
                    <h4>Horaires</h4>
                    <div class="time-range">
                        <span>${r.startTime}</span>
                        <span class="time-arrow">→</span>
                        <span>${r.endTime}</span>
                    </div>
                </div>
                <div class="reservation-info-block">
                    <h4>Charge</h4>
                    <p>${r.chargeTarget}%</p>
                </div>
                ${r.notes ? `
                    <div class="reservation-info-block">
                        <h4>Notes</h4>
                        <p>${r.notes}</p>
                    </div>
                ` : ''}
            </div>
            <div class="reservation-actions">
                <button class="end-btn" data-id="${r.id}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="5" y="11" width="14" height="10" rx="2" ry="2"/><circle cx="12" cy="16" r="1"/></svg>
                    Terminer
                </button>
            </div>
        </div>
    `).join('');
    
    container.querySelectorAll('.end-btn').forEach(btn => {
        btn.onclick = () => {
            currentEndReservation = currentReservations.find(r => r.id === btn.dataset.id);
            document.getElementById('endPassword').value = '';
            document.getElementById('endReservationModal').classList.add('active');
        };
    });
}

document.getElementById('btnCloseEnd').onclick = () => {
    document.getElementById('endReservationModal').classList.remove('active');
    currentEndReservation = null;
};

document.getElementById('btnSubmitEnd').onclick = async () => {
    const pwd = document.getElementById('endPassword').value;
    
    if(await hashPassword(pwd) !== currentEndReservation.passwordHash) {
        return showToast('error', 'Accès refusé', 'Mot de passe incorrect');
    }
    
    try {
        await deleteDoc(doc(db, 'reservations', currentEndReservation.id));
        await addDoc(collection(db, 'reservations'), {
            ...currentEndReservation,
            status: 'completed',
            completedAt: new Date().toISOString()
        });
        
        document.getElementById('endReservationModal').classList.remove('active');
        await loadReservations();
        await loadStations();
        
        showToast('success', 'Réservation terminée', 'La borne est maintenant disponible');
    } catch(error) {
        showToast('error', 'Erreur', 'Impossible de terminer la réservation');
    }
};

document.getElementById('btnAdmin').onclick = () => {
    document.getElementById('adminLoginModal').classList.add('active');
    document.getElementById('adminPassword').focus();
};

document.getElementById('btnAdminLogin').onclick = () => {
    if(document.getElementById('adminPassword').value !== ADMIN_PASSWORD) {
        return showToast('error', 'Accès refusé', 'Mot de passe administrateur incorrect');
    }
    
    document.getElementById('adminLoginModal').classList.remove('active');
    document.getElementById('adminPassword').value = '';
    document.getElementById('adminPanelModal').classList.add('active');
    renderAdminStations();
    showToast('success', 'Accès autorisé', 'Bienvenue dans le panneau d\'administration');
};

document.getElementById('btnCloseAdmin').onclick = () => {
    document.getElementById('adminPanelModal').classList.remove('active');
};

function renderAdminStations() {
    document.getElementById('adminStationsList').innerHTML = stations.map(s => `
        <div class="station-card">
            <div class="station-header">
                <div class="station-info">
                    <h3>${s.name}</h3>
                    <div class="station-id">${s.stationId}</div>
                </div>
            </div>
            <div class="station-details">
                <div class="detail-item">
                    <div class="detail-label">Puissance</div>
                    <div class="detail-value">${s.power} kW</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Type</div>
                    <div class="detail-value">${s.type}</div>
                </div>
            </div>
            <button class="delete-btn" data-id="${s.id}" style="width: 100%; padding: 14px; background: linear-gradient(135deg, var(--danger), #dc2626); border: none; border-radius: 12px; color: #fff; font-weight: 700; cursor: pointer; margin-top: 14px; transition: all 0.4s ease;">
                Supprimer
            </button>
        </div>
    `).join('');
    
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
            if(!confirm('Êtes-vous sûr de vouloir supprimer cette borne ?')) return;
            
            await deleteDoc(doc(db, 'charging_stations', btn.dataset.id));
            await loadStations();
            renderAdminStations();
            showToast('success', 'Borne supprimée', 'La borne a été supprimée avec succès');
        };
    });
}

document.getElementById('btnAddStation').onclick = async () => {
    const name = document.getElementById('stationName').value.trim();
    const stationId = document.getElementById('stationId').value.trim().toUpperCase();
    const power = document.getElementById('stationPower').value;
    const type = document.getElementById('stationType').value;
    
    if(!name || !stationId || !power || !type) {
        return showToast('warning', 'Champs manquants', 'Veuillez remplir tous les champs');
    }
    
    await addDoc(collection(db, 'charging_stations'), {
        name,
        stationId,
        power: parseInt(power),
        type
    });
    
    ['stationName', 'stationId', 'stationPower', 'stationType'].forEach(id => 
        document.getElementById(id).value = ''
    );
    
    await loadStations();
    renderAdminStations();
    showToast('success', 'Borne ajoutée', `${name} a été enregistrée avec succès`);
};

document.getElementById('btnHistory').onclick = () => {
    showToast('warning', 'Fonctionnalité', 'Historique disponible prochainement');
};

loadStations();
loadReservations();
setInterval(loadReservations, 30000);
setInterval(loadStations, 30000);
</script>
</body>
</html>
